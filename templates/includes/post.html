<div class="posts__item">
    {% verbatim %}
    <div class="posts__info">
        <span class="posts__title">{{ post.title }}</span>
        <span class="posts__date">date:{{ post.pub_date }}</span>
        <span class="posts__tags">tags:  <a v-for="tag in post.tags" href="#">a</a> </span>
        <span class="posts__likes">likes: {{ post.like_count }}</span>
    </div>
    <div class="post__content">
        <img v-if="post.image" :src=post.image alt="post image">
        <p>{{ post.text }}</p>
    </div>
    {% endverbatim %}
    {% include 'includes/comments.html' %}
</div>
